{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}{% endblock %}
        </title>
        {% comment %} <link rel="icon" type="image/png" href="{% static 'favicon/favicon-32x32.png' %}"> {% endcomment %}
        <link href="{% static 'fontawesome/css/all.min.css' %}"
              rel="stylesheet"
              type="text/css">
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
              rel="stylesheet">
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <style>
          .reg-log {
            display: flex;
            justify-content: center;
            align-items: center;
          }
        </style>
        {% block links %}{% endblock %}
    </head>
    <body>
        <!-- Top Bar -->
        <!-- Body -->
        {% block body %}
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Car Ledger</a>
                    <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between"
                         id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </div>
                        <div class="navbar-nav">
                            <a class="nav-link" aria-current="page" href="/register">Register</a>
                            <a class="nav-link active" aria-current="page" href="/login">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div id="message">
                {% if message %}<div class="mb-3 alert alert-danger" role="alert">{{ message }}</div>{% endif %}
            </div>
            <div class="d-flex align-items-center justify-content-center"
                 style="margin-top: 150px;">
                <div class="card" style="width: 30rem;">
                    <form method="post">
                        {% csrf_token %}
                        <h2 class="text-center" style="margin:0 0 22px 0;">LOGIN</h2>
                        <div style="margin-bottom:14px;" class="row">
                            <label>Username</label>
                            {{ form.username }}
                        </div>
                        <div style="margin-bottom:14px;" class="row">
                            <label>Password</label>
                            {{ form.password }}
                        </div>
                        <div class="mt-4 d-flex">
                            <div style="padding-right:6px;">
                                <input type="submit" value="Login" class="btn btn-primary btnmedium">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        {% endblock %}
        <!-- Footer -->
    </body>
</html>
